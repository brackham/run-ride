<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 2000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale()

  .append("g")

var runs = [];

for (var i=0;i<files.length;i++){
  d3.json("data/"+files[i], function(error, run) {
    var myRun = {date: run.features[0].properties.time, distance: totalDistance(run).toFixed(2)};
    runs.push(myRun);

    var myRun = [run.features[0].properties.time, totalDistance(run).toFixed(2)];
    logRuns.push(myRun);
    
    if(runs.length == files.length){
     drawGraph(runs); 
     console.log(logRuns.toString());
    }
  });
};

function sortRuns(runs) {
  runs.sort(function(a,b){
    a = new Date(a.date);
    b = new Date(b.date);
    return a<b?-1:a>b?1:0;
  });
  return runs;
}

function drawGraph(runs) {
  sortRuns(runs).forEach(function(run) {
    run.date = new Date(run.date);
    run.distance = parseInt(run.distance);
  });

  x.domain(d3.extent(runs, function(run) { return run.date; }));
  y.domain(d3.extent(runs, function(run) { return run.distance; }));

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Distance (km)");

  svg.append("path")
    .datum(runs)
    .attr("class", "line")
    .attr("d", line);
};

function totalDistance(data){
  var coords = data.features[0].geometry.coordinates;
  var totalDist = 0;

  for (var i = 0; i < (coords.length-1); ++i) {
    var p1 = [coords[i][0], coords[i][1]]
    var p2 = [coords[i+1][0], coords[i+1][1]]
        
    totalDist += calcDist(p1, p2);
  }

  return totalDist;
}

function calcDist(p1, p2) {
  // Haversine formula
  dLatRad = Math.abs(p1[1] - p2[1]) * Math.PI/180;
  dLonRad = Math.abs(p1[0] - p2[0]) * Math.PI/180;
  // Calculate origin in Radians
  lat1Rad = p1[1] * Math.PI/180;
  lon1Rad = p1[0] * Math.PI/180;
  // Calculate new point in Radians
  lat2Rad = p2[1] * Math.PI/180;
  lon2Rad = p2[0] * Math.PI/180;

  // Earth's Radius
  eR = 6371;
  d1 = Math.sin(dLatRad/2) * Math.sin(dLatRad/2) +
       Math.sin(dLonRad/2) * Math.sin(dLonRad/2) * Math.cos(lat1Rad) * Math.cos(lat2Rad);
  d2 = 2 * Math.atan2(Math.sqrt(d1), Math.sqrt(1-d1));
  return(eR * d2);
}
