  <div id="poster">
    <h1>Ride</h1>
    <div id="footer"></div>
  </div>

  <!-- Javascript -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>

  // Set vars
  var athlete = {
    name: "Kevin Fernandez",
    year: "2013",
    rows: 5
  };

  // var runFiles = ["20130318-181920-Walk.gpx.geojson", "20130325-185533-Walk.gpx.geojson", "20130327-202521-Walk.gpx.geojson", "20130328-184339-Walk.gpx.geojson", "20130404-211344-Walk.gpx.geojson", "20130405-193848-Walk.gpx.geojson", "20130408-195619-Walk.gpx.geojson", "20130409-192551-Walk.gpx.geojson", "20130411-204122-Walk.gpx.geojson", "20130420-021841-Ride.gpx.geojson"]

  var runFiles = ["20130318-181920-Walk.gpx.geojson", "20130325-185533-Walk.gpx.geojson", "20130327-202521-Walk.gpx.geojson", "20130328-184339-Walk.gpx.geojson", "20130404-211344-Walk.gpx.geojson", "20130405-193848-Walk.gpx.geojson", "20130408-195619-Walk.gpx.geojson", "20130409-192551-Walk.gpx.geojson", "20130411-204122-Walk.gpx.geojson", "20130420-021841-Ride.gpx.geojson", "20131011-225510-Ride.gpx.geojson", "20131012-191457-Ride.gpx.geojson", "20131016-231601-Ride.gpx.geojson", "20131018-235002-Ride.gpx.geojson", "20131019-160220-Ride.gpx.geojson", "20131022-002322-Ride.gpx.geojson", "20131024-233751-Ride.gpx.geojson", "20131109-184256-Ride.gpx.geojson", "20131114-000701-Ride.gpx.geojson", "20131117-163951-Ride.gpx.geojson", "20131118-235627-Ride.gpx.geojson", "20131119-234529-Ride.gpx.geojson", "20131123-001410-Ride.gpx.geojson", "20131124-235449-Ride.gpx.geojson", "20131128-192731-Ride.gpx.geojson", "20131129-233038-Ride.gpx.geojson", "20131130-183444-Ride.gpx.geojson", "20131201-172020-Ride.gpx.geojson", "20131204-022859-Ride.gpx.geojson", "20131205-002808-Ride.gpx.geojson", "20131207-001543-Ride.gpx.geojson", "20131213-225052-Ride.gpx.geojson", "20131214-181100-Ride.gpx.geojson", "20131216-201315-Ride.gpx.geojson", "20131220-000325-Ride.gpx.geojson", "20131220-234109-Ride.gpx.geojson", "20131221-174531-Ride.gpx.geojson", "20131222-174237-Ride.gpx.geojson", "20131224-205444-Ride.gpx.geojson", "20131225-171411-Ride.gpx.geojson", "20131226-225800-Ride.gpx.geojson", "20131228-161831-Ride.gpx.geojson", "20131230-174727-Ride.gpx.geojson"];

  var width = 390,
      height = 390;

  var poster = document.getElementById("poster");
  var poster_footer = document.getElementById("footer");
  var runInfo = [];

  // Add Runs
  for (var i=0;i<runFiles.length;i++){
    d3.json("./data/"+runFiles[i], function(error, run) {
      var time = run.features[0].properties.time;
      var distance = totalDistance(run.features[0].geometry.coordinates);

      drawRun(run, distance, time); //load the json data
    });
  };

  // Functions
  function drawRun(runData, distance, time){
    var runDiv = document.createElement("div");
    runDiv.className = "run";
    runDiv.dataset.runDistance = distance
    runDiv.dataset.runDate = time;

    poster.appendChild(runDiv);

    var projection = d3.geo.mercator()
        .scale(1)
        .translate([0, 0]);

    var path = d3.geo.path()
        .projection(projection);

    // Compute the bounds of a feature of interest, then derive scale & translate.
    var b = path.bounds(runData),
        s = 0.95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
        t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

    // Update the projection to use computed scale & translate.
    projection
      .scale(s)
      .translate(t);

    var svg = d3.select(runDiv).append("svg")
      .attr("class", "run-svg" )
      .attr("width", width)
      .attr("height", height);

    svg.append("path")
      .datum(runData)
      .attr("class", "arc")
      .attr("d", path);

    // Sort them
    sortMaps();

    // Stats
    appendStats();
  }

  function sortMaps(){
    var runDivs = document.getElementsByClassName("run");

    if(runDivs.length == runFiles.length){
      var runs = sortedRunsArray();
      runs.forEach(function(run, index) {
        if((index + 1) % athlete["rows"] == 0){
          run.className += " rowEnd";
        }
        poster.appendChild(run);
      });
    };
  }

  function sortedRunsArray(sort){
    var sort = typeof(sort) !== 'undefined' ? sort : "date",
        runDivs = document.getElementsByClassName("run"),
        runs = [];

    for (var i = 0; i < runDivs.length; ++i) {
      runs.push(runDivs[i]);
    }

    runs.sort(function(a, b) {
      if(sort == "distance"){
        return parseFloat(a.dataset.runDistance)-parseFloat(b.dataset.runDistance);
      } else {
        return a.dataset.runDate.localeCompare(b.dataset.runDate);
      }
    })

    return runs;
  }

  function appendStats(){
    var runDivs = document.getElementsByClassName("run");
        
    if(runDivs.length == runFiles.length){
      var runs = sortedRunsArray(),
          total = setImperial(overallDistance()),
          avg =   setImperial(averageDistance()),
          min =   setImperial(minDistance()),
          max =   setImperial(maxDistance());

      // Year: 2013
      var div = document.createElement("div");
      div.className = "statsHolder";
      poster_footer.appendChild(div);

      var h3 = document.createElement("h3");
      h3.innerHTML = "Year:";
      div.appendChild(h3);

      var h2 = document.createElement("h2");
      h2.innerHTML = athlete["year"];
      div.appendChild(h2);

      var div = document.createElement("div");
      div.className = "statsHolder";
      poster_footer.appendChild(div);

      var h3 = document.createElement("h3");
      h3.innerHTML = "Athlete:";
      div.appendChild(h3);

      var h2 = document.createElement("h2");
      h2.innerHTML = athlete["name"];
      div.appendChild(h2);

      // Stats
      var div = document.createElement("div");
      div.className = "statsHolder";
      poster_footer.appendChild(div);

      var h3 = document.createElement("h3");
      h3.innerHTML = "Statistics:";
      div.appendChild(h3);

      var ul = document.createElement("ul");
      ul.className = "stats";
      div.appendChild(ul);

      var li = document.createElement("li");
      li.innerHTML = "Total: " + setString(total, "imperial");
      ul.appendChild(li);

      var li = document.createElement("li");
      li.innerHTML = "Minimum: " + setString(min, "imperial");
      ul.appendChild(li);

      var li = document.createElement("li");
      li.innerHTML = "Average: " + setString(avg, "imperial");
      ul.appendChild(li);

      var li = document.createElement("li");
      li.innerHTML = "Maximum: " + setString(max, "imperial");
      ul.appendChild(li);
    };
  }

  function setString(number, system){
    var system = typeof(system) !== 'undefined' ? system : 'metric',
        end = "";

    if(system == 'imperial'){
      end = " miles";
    } else {
      end = " km";
    }

    return number + end;
  }

  function setImperial(number){
    return (number * 0.621371192).toFixed(2);
  }

  function maxDistance(){
    var runs = sortedRunsArray("distance");
    return parseFloat(runs[runs.length - 1].dataset.runDistance);
  }

  function minDistance(){
    var runs = sortedRunsArray("distance");
    return parseFloat(runs[0].dataset.runDistance);
  }

  function overallDistance(){
    var runs = sortedRunsArray("distance"),
        sum = 0;

    for (var i = 0; i < runs.length; ++i) {
      var distance = parseFloat(runs[i].dataset.runDistance);
      sum += distance;
    };
    
    return Math.round(sum*100)/100;
  }

  function averageDistance(){
    var runs = sortedRunsArray("distance"),
        total = overallDistance();

    return Math.round(total/runs.length*100)/100;
  }

  function totalDistance(coords){
    var totalDist = 0;

    for (var i = 0; i < (coords.length-1); ++i) {
      var p1 = [coords[i][0], coords[i][1]]
      var p2 = [coords[i+1][0], coords[i+1][1]]
          
      totalDist += calcDist(p1, p2);
    }

    return totalDist.toFixed(2);
  }

  function calcDist(p1, p2) {
    // Haversine formula
    dLatRad = Math.abs(p1[1] - p2[1]) * Math.PI/180;
    dLonRad = Math.abs(p1[0] - p2[0]) * Math.PI/180;
    // Calculate origin in Radians
    lat1Rad = p1[1] * Math.PI/180;
    lon1Rad = p1[0] * Math.PI/180;
    // Calculate new point in Radians
    lat2Rad = p2[1] * Math.PI/180;
    lon2Rad = p2[0] * Math.PI/180;

    // Earth's Radius
    eR = 6371;
    d1 = Math.sin(dLatRad/2) * Math.sin(dLatRad/2) +
         Math.sin(dLonRad/2) * Math.sin(dLonRad/2) * Math.cos(lat1Rad) * Math.cos(lat2Rad);
    d2 = 2 * Math.atan2(Math.sqrt(d1), Math.sqrt(1-d1));
    return(eR * d2);
  }

  d3.select(self.frameElement).style("height", height + "px");

  </script>
